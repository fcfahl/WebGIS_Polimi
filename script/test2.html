   <html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <title>title name here</title>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div style="width:1000px; height:700px" id="map"></div>
  <script>
      var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        { attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors' }
        );

      //create map object
      var map = new L.Map('map', {
          center: [43, 10],
          zoom: 6,
          layers: [osm]
      });

//    var Custom_host = 
    var Custom_host = 'http://wms.pcn.minambiente.it/ogc?map=/ms_ogc/WMS_v1.3/Vettoriali/Carta_geologica.map&';


//var parser = new ol.format.WMSCapabilities(Custom_host);

	var CustomWMS = L.tileLayer.wms(Custom_host, {
		layers: 'GE.CARTAGEOLOGICA',
		format: 'image/png',
		transparent: true,
		version: '1.3.0',
		tiled:true,
        srs:"EPSG:4326"
	});

      map.addLayer(CustomWMS);
	  
	  	  console.log(CustomWMS)
      
  </script>
</body>
</html>
