  <body>
    <div id="map"></div>
	<script src="D:\07_WebGIS\90_Poli_project\02_Development\lib\leaflet-0.7.5/leaflet.js"></script>	
    <script src="D:\07_WebGIS\90_Poli_project\02_Development\lib\plugins\Leaflet.zoomslider-0.6.1\src/L.Control.Zoomslider.js" ></script>
    <script src="D:\07_WebGIS\90_Poli_project\02_Development\lib\plugins\Leaflet.zoomslider-0.6.1\examples/tilejson.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="D:\07_WebGIS\90_Poli_project\02_Development\lib\plugins\Leaflet.zoomslider-0.6.1\examples/osm.tilejson.js"></script>
    <script>

      var layer1 = L.TileJSON.createTileLayer(osmTileJSON);
      osmTileJSON.maxzoom = 18;
      osmTileJSON.minzoom = 0;
      var layer2 = L.TileJSON.createTileLayer(osmTileJSON);
      
      var mapConfig = L.TileJSON.createMapConfig(osmTileJSON);
      mapConfig.layers = [layer1];

      var map = new L.Map('map', mapConfig);

      L.control.layers({
          "Few zoomlevels": layer1,
          "All zoomlevels": layer2
      }).addTo(map);

    </script>
  </body>
